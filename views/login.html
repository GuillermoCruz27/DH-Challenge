<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Login de Usuario</h1>
  <form action="home.html" method="post"> 
    <label for="nombre_usuario">Nombre de usuario:</label>
    <input type="text" id="nombre_usuario" name="nombre_usuario" required>
    <span class="error-msg" id="error-nombre-usuario"></span>
    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Ingresar</button>
  </form>
  <script>    
    const nombreUsuarioInput = document.getElementById('nombre_usuario');
    const errorNombreUsuario = document.getElementById('error-nombre-usuario');

    nombreUsuarioInput.addEventListener('input', () => {
    if (nombreUsuarioInput.value.length < 2) {
        errorNombreUsuario.textContent =
        'El nombre de usuario debe tener al menos 2 caracteres.';
        errorNombreUsuario.style.display = 'inline'; // Mostrar el mensaje de error
    } else {
        errorNombreUsuario.textContent = ''; // Borrar el mensaje de error
        errorNombreUsuario.style.display = 'none'; // Ocultar el mensaje de error
    }
    });
  </script>
</body>
</html>
