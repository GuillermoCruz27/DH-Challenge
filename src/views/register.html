<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Registro de Usuario</title>
  <!-- Agrega aquí tus enlaces a estilos CSS si es necesario -->
</head>
<body>
  <header>
    <img src="/images/logo-mercado-liebre.svg" alt="logo-empresa">
    <div>
        <input type="text" placeholder="Buscar productos, marcas">
        <button><i class="fa fa-search"></i></button>
    </div>
    <p class="text-center">
        <i class="fa-solid fa-hand-holding-dollar"></i>Comprá en cuotas y sin tarjetas de crédito
    </p>
    <nav>
        <ul>
            <li>
                <a href="#">Ofertas</a>
            </li>
            <li>
                <a href="#">Tiendas Oficiales</a>
            </li>
            <li>
                <a href="#">Vender</a>
            </li>
            <li>
                <a href="#">Ayuda</a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="register">Creá tu cuenta</a><i class="fa-regular fa-id-card"></i>
            </li>
            <li>
                <a href="login">Ingresá</a><i class="fa-solid fa-right-to-bracket"></i>
            </li>
            <li>
                <a href="#">Mis compras</a><i class="fa-solid fa-basket-shopping"></i>
            </li>
        </ul>
    </nav>
    <div class="burger-menu ml-lb-bg">
        <i class="fas fa-bars ml-light-text"></i>
    </div>
  </header>
  <h1>Registro de Usuario</h1>
  <form action="/" method="POST"> <!-- Reemplaza "index.html" con la página principal -->
    <label for="nombre_apellido">Nombre y Apellido:</label>
    <input type="text" id="nombre_apellido" name="nombre_apellido" required>

    <label for="nombre_usuario">Nombre de usuario:</label>
    <input type="text" id="nombre_usuario" name="nombre_usuario" required>
    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

    <label for="domicilio">Domicilio:</label>
    <input type="text" id="domicilio" name="domicilio" required>

    <label for="perfil">Perfil del usuario:</label>
    <select id="perfil" name="perfil" required>
      <option value="comprar">Comprar</option>
      <option value="vender">Vender</option>
    </select>
<label>Categorías de interés:</label>
    <input type="checkbox" id="electro" name="categorias" value="electro">
    <label for="electro">Electro</label>
    <input type="checkbox" id="moda" name="categorias" value="moda">
    <label for="moda">Moda</label>
    <input type="checkbox" id="hogar" name="categorias" value="hogar">
    <label for="hogar">Hogar</label>
    <input type="checkbox" id="jugueteria" name="categorias" value="jugueteria">
    <label for="jugueteria">Juguetería</label>
    <input type="checkbox" id="vida_sana" name="categorias" value="vida_sana">
    <label for="vida_sana">Vida Sana</label>
<label for="foto">Foto de usuario:</label>
    <input type="file" id="foto" name="foto" accept="image/*" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm_password">Confirmar contraseña:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>

    <button type="submit">Enviar</button>
    <button type="reset">Borrar</button>
  </form>
</body>
</html>
